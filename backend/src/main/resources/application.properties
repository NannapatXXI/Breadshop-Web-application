spring.application.name=XXI

# --- MySQL Database Connection ---

spring.datasource.url=jdbc:mysql://localhost:3306/breadProject
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA Settings ---
# (ให้ Spring Boot สร้าง/อัปเดต ตารางใน Database ให้เราอัตโนมัติ)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=3600000


# GOOGLE LOGIN

google.redirectUri=http://localhost:8080/api/v1/auth/google/callback
google.tokenUri=https://oauth2.googleapis.com/token
google.userInfoUri=https://www.googleapis.com/oauth2/v3/userinfo
# เปลี่ยนจากรหัสจริง ให้เป็นตัวแปรแบบนี้
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
# เพิ่ม 2 บรรทัดนี้เพื่อให้ Service ของคุณเรียกใช้ได้ง่ายขึ้น
google.clientId=${GOOGLE_CLIENT_ID}
google.clientSecret=${GOOGLE_CLIENT_SECRET}

# --- MAIL (SMTP) CONFIG ---

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
